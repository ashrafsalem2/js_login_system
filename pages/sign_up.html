<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js - sign Up</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
    <!-- Custom style -->
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body>
    <div class="container my-5 text-center">
      <div class="row">
        <div class="col-12">
          <div
            class="card_info p-5 m-auto w-75"
          >
          
            <h1 class="mb-3">Smart Login System</h1>
            <div class="form-group w-100 mb-3">
              <input type="text" name="name" id="name" class="form-control text-white" placeholder="Enter your Name" />
            </div>
            <div class="form-group w-100 mb-3">
              <input type="text" name="email" id="email" class="form-control text-white" placeholder="Enter your Email" />
            </div>
            <div class="form-group w-100 mb-4">
              <input
                type="password"
                name="password"
                id="password"
                class="form-control text-white" 
                placeholder="Enter your password"
              />
            </div>

            <button class="btn btn-outline-info my-2 w-100" id="btn_login">
              Sign Up
            </button>

            <div class="sign_in mt-2 mb-3">
                <span class="text-white"
              >You have an account? <a href="index.html" class="text-decoration-none text-white">Signin</a></span
            >
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- custom js -->
    <script src="../assets/js/script.js"></script>
  </body>
</html>
